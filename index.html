<html>
 <head>
  <title>Image Maze</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="webgl-utils.js"></script>

  <script id="shader-fs" type="x-shader/x-fragment">

    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }

  </script>

  <script id="shader-vs" type="x-shader/x-vertex">

    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }

  </script>

  <script type="text/javascript" src="Cube.js"></script>
  <script type="text/javascript" src="MazeParser.js"></script>
  <script type="text/javascript" src="Timer.js"></script>

  <script type="text/javascript" src="ModelViewStack.js"></script>
  <script type="text/javascript" src="KeyHandler.js"></script>
  <script type="text/javascript" src="ImageMazeApp.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="main.js"></script>

 </head>
 <body onload="webGLStart();">
 
  <div id="clockHeader">
   <span id="clock">5</span>
   <span id="clockMessage"></span>
  </div>
  <canvas id="lesson06-canvas" style="border: none;" width="500" height="500"></canvas>
  <div id="isValid"></div>
 </body>
</html>
